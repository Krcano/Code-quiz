<!DOCType html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title> Timed Code Quiz</title>

  <body>
    <header>
        <div id="high-score">View High Score</div>
        <div id="timer">Time: </div>
        <h1 class='intro'>Java Script Quiz</h1>
    </header>
    <section>
       <p class="intro">
          This quiz will have  mulitple choice and fill in the blank questions and you will receive 1 point for each question, so brush up on your JS and when you're ready press start. Have fun!
      </p>
        <div class="box">
            <button id= "start">Start Quiz</button>
        </div>

    <div id="quiz-content">

        <h1 class='quiz-over'>All done!</h1>
        <form class='quiz-over' action='/action_page.php'>
        <label class='quiz-over' for='fname'>First name</label>
        <input class='quiz-over' type='text' id ='fname' name='fname'>
        <input class='quiz-over' type='submit' value='Save Score'>
        </form>
    </div>




















    <script src="./Assets/script.js"></script>
